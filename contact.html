<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linked the HTML to the Stylesheet "Style.css" located in the assets folder -->
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css" />
    <!-- Placeholder in case we need to add JS as part of a later homework -->
    <script src="main.js"></script>
</head>

<body>
    <!-- Header Bar at the top of the page -->
    <div class="navigationBar">

        <!-- Page Title that includes my Name in the top left.-->
        <h1 id="pageTitle">Noah Anderson</h1>

        <!-- Navigation bar within the Header Bar. Links to other pages of the website.-->
        <nav id="navBar">
            <a class="navLink" href="index.html">About</a>
            <a class="navLink" href="portfolio.html">Portfolio</a>
            <a class="navLink" href="contact.html">Contact</a>
        </nav>
    </div>
    <br>

    <!-- Wrapper used to hold all page content except of the footer, 
           so that the footer will stick to the bottom of the page -->
    <div class="wrapper">

        <!-- Container holds all page content; white background -->
        <div class="container">

            <!-- Title of the container. -->
            <header>
                <h1 class="containerTitle">Contact</h1>
            </header>
            <br>

            <!-- Form Start; Placeholder for form action; -->
            <form action="#">

                <!-- Name label and input box -->
                <label>Name</label> <br>
                <input id="name" type="text" placeholder="John Smith">
                <br>
                <br>

                <!-- Email Label and input box. -->
                <label>Email</label><br>
                <input id="email" type="text" placeholder="example@gmail.com">
                <br>
                <br>

                <!-- Message label and input box -->
                <label>Message</label><br>
                <textarea id="message" style="height: 200px"></textarea>
                <br>
                <br>

                <!-- Submit Button -->
                <input id="submitButton" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- sticky footer; Footer text styled here -->
    <footer>
        <p style="color:white; font-size:10px; padding-top: 12px">Copyright &#169;</p>
    </footer>
</body>
