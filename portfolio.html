<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linked the HTML to the Stylesheet "Style.css" located in the assets folder -->
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css" />
    <!-- Placeholder in case we need to add JS as part of a later homework -->
    <script src="main.js"></script>
</head>

<body>

    <!-- Header Bar at the top of the page -->
    <div class="navigationBar">

        <!-- Page Title that includes my Name in the top left.-->
        <h1 id="pageTitle">Noah Anderson</h1>

        <!-- Navigation bar within the Header Bar. Links to other pages of the website.-->
        <nav id="navBar">
            <a class="navLink" href="index.html">About</a>
            <a class="navLink" href="portfolio.html">Portfolio</a>
            <a class="navLink" href="contact.html">Contact</a>
        </nav>
    </div>
    <br>

    <!-- Wrapper used to hold all page content except for the footer, 
    so that the footer will stick to the bottom of the page -->
    <div class="wrapper">

        <!-- Container holds all page content; white background -->
        <div class="container">

            <!-- Title of the container. -->
            <header>
                <h1 class="containerTitle">Portfolio</h1>
            </header>

            <!-- Portfolio container; holds all portfolio cards. -->
            <div class="portfolio">
                <div class="pContainer">
                    <img class="portfolioPic" alt="Portfolio Image 1" width="275" height="200" src="Assets/images/portfolioImage1.jpg">
                    <p class="portfolioTitle">Hangman</p>
                </div>

                <div class="pContainer">
                    <img class="portfolioPic" alt="Portfolio Image 2" width="275" height="200" src="Assets/images/portfolioImage2.jpg">
                    <p class="portfolioTitle">Trivia</p>
                </div>

                <div class="pContainer">
                    <img class="portfolioPic" alt="Portfolio Image 3" width="275" height="200" src="Assets/images/portfolioImage3.jpg">
                    <p class="portfolioTitle">Rock Paper Scissors</p>
                </div>

                <div class="pContainer">
                    <img class="portfolioPic" alt="Portfolio Image 4" width="275" height="200" src="Assets/images/portfolioImage4.jpg">
                    <p class="portfolioTitle">RPG Game</p>
                </div>

                <div width="275" height="200" class="pContainer">
                    <img class="portfolioPic" alt="Portfolio Image 5" width="275" height="200" src="Assets/images/portfolioImage5.jpg">
                    <p class="portfolioTitle">Rutgers info Widget</p>
                </div>
            </div>
        </div>
    </div>

    <!-- sticky footer; Footer text styled here -->
    <footer>
        <p style="color:white; font-size:10px; padding-top: 12px">Copyright &#169;</p>
    </footer>
</body>
